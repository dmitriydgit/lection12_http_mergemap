<mat-card class="film-card">
	<div class="card-top">
		<div mat-card-avatar class="film-header-image"></div>
		<div class="card-header">
			<div class="film-title" #name>{{film.title}}</div>
			<div>Release date: {{formatDate(film.release_date)}}</div>
			<div>Rate: {{formatPlr(film.popularity)}}</div>
		</div>
	</div>
	<img mat-card-image src="{{imgPath + film.poster_path}}" alt="{{film.title}}" onerror="this.onerror=null; this.src='../../../assets/4.jpg'">
	<mat-card-content>
		<p class="film-overwiev">
			{{film.overview | slice:0:120}}...
		</p>
	</mat-card-content>
	<mat-card-actions>

		<!-- class="btn btn-primary" -->
		<button mat-raised-button color="primary" (click)="openItemById(film.id)">
			Просмотреть
		</button>

		<!-- <div class="flex-spacer"></div> -->

		<button *ngIf="!film.isFavorite;else fab" mat-icon-button color="primary" (click)="starFilm(film)">
			<i class="material-icons">star</i>
		</button>

		<button *ngIf="!film.isBookmark;else book" mat-icon-button color="primary" (click)="bookFilm(film)">
			<i class="material-icons">
				bookmark
			</i>
		</button>
	</mat-card-actions>
</mat-card>

<ng-template #fab>
	<button mat-icon-button (click)="starFilm(film)" color="accent">
		<i class="material-icons">
			favorite
		</i>
	</button>
</ng-template>

<ng-template #book>
	<button mat-icon-button (click)="bookFilm(film)" color="accent">
		<i class="material-icons">
			book
		</i>
	</button>
</ng-template>
