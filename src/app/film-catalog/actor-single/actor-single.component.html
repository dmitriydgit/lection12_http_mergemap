<div class="single-cmp">

	<div class="actor-single-wrapper">
		<div class="actor-single-left">
			<img *ngIf="actor" src="{{imgPath + actor.profile_path}}" class="img-rounded">
		</div>
		<div class="actor-single-right">
			<h2>{{ actor?.name }}</h2>
			<h4>Также известен как: {{ actor?.also_known_as }}</h4>
			<h4>Рожден(а) в: {{ actor?.place_of_birth }}</h4>
			<h4>Дата рождения: {{ actor?.birthday }}</h4>
			<h4>Биография: {{actor?.biography}}</h4>
		</div>
		<!-- good !== null || good !== undefined ? good : null  -->
	</div>
	<div class="back-btn">
		<button mat-raised-button color="primary" (click)="goBack()">назад</button>
	</div>
</div>
